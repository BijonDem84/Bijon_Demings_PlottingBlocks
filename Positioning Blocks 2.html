<!DOCTYPE html>
<html>
    <head>
        <title>Block Positioning</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div id="container">
        #container{
        background-color: yellow;
        display: inline-block;
    }
        #box-1, #box-2, #box-3{
        height: 100px;
        width: 100px;
        margin: 10px;
        display: inline-block;
    }
    <div id="box-1">
    #box-1{
    background-color: green;
    }
    </div>
    <div id="box-2">
    #box-2{
    background-color: yellow;
    }
    </div>
    <div id="box-3">
    #box-3{
    background-color: blue;
    }
    </div>
    </body>
</html>
